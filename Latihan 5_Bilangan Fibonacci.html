<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Praktikum Praktikum SIG WEB Minggu ke-3</title>
        <meta charset="utf-8">
    </head>

<body>
    <h1>BILANGAN FIBONACCI</h1>
    <P>Masukkan angka untuk mengetahui seberapa banyak bilangan fibonacci : </P>

    Input Angka : <input type text="text" id="txtloop" />
    <input type="button" id="btnEnter" value="Enter" onclick="fibonacci_series(txtloop.value)"/>

    <p id="output"></p>

    <script>
        var fibonacci_series = function (n) 
        {
          if (n==1) {
            var loop = [0, 1];
            return loop;
          } 
        
          else {
            var s = fibonacci_series(n - 1);
            s.push(s[s.length - 1] + s[s.length - 2]);
            document.getElementById("output").innerHTML =s;
            return s;
          }
           
        };
        </script>
        
        </body>
        </html>
