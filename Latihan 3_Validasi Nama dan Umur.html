<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Praktikum Praktikum SIG WEB Minggu ke-3</title>
        <meta charset="utf-8">
    </head>

<body>
    <h1>VALIDASI UMUR</h1>
    <p>Masukkan nama dan umur Anda : </p>
    Nama : <input type="text" id="nama" style="margin-left: 10px; margin-bottom: 10px;">
    <br>
    Umur : <input type="text" id="umur" style="margin-left: 10px; margin-bottom: 10px">
    <br>

    <button onclick="klik()">Check!</button>

    <script>
        function klik(){
            var nama, umur;
            nama = document.getElementById("nama").value;
            umur = document.getElementById("umur").value;

            if(nama == "" && umur == "")  {
                txt = "Isikan nama dan umur Anda!!!";
                alert(txt);
            }

            else if (nama == "")  {
                txt = "Isikan nama Anda!!!";
                alert(txt);
            }

            else if (umur == ""){
                txt = "Isikan umur Anda!!!\n";
                alert(txt);
            }

            else if(umur == 0 || umur <0){
                txt = "Anda Game over!";
                alert(txt);
            }
            
            else if(umur > 0 && umur < 5){
                txt = "’Anda masih bayi’";
                alert(txt);
            }

            else if(umur <= 15){
                txt = "’Anda masih anak-anak’";
                alert(txt);
            }

            else if(umur <= 30){
                txt = "’Anda masih remaja’";
                alert(txt);
            }

            else if(umur <=60){
                txt = "’Anda sudah dewasa’";
                alert(txt);
            }

            else{
                txt = "’Anda sudah lansia’";
                alert(txt);
            }

        }
    </script>
</body>
